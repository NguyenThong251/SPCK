<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        background-image: url(uploads/bg-authentication.png);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .form{
        width: 400px;
    }
    .error-message{
        color: red;
    }
</style>
<body>
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="">
          <form class="form bg-white p-4 rounded-3 shadow-lg ">
            <a href="index.html" class="d-flex justify-content-center align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/5390/5390613.png" alt="" width="50">
            </a>
            <div class="mt-2">
              <label class="form-label" for="firstname">First name</label>
              <input class="form-control"  type="text" id="firstname" />
              <div id="firstname-error" class="error-message "></div>
            </div>
            <div class="mt-2">
              <label class="form-label" for="lastname">Last name</label>
              <input class="form-control" type="text" id="lastname" />
              <div id="lastname-error" class="error-message "></div>
            </div>
            <div class="mt-2">
              <label class="form-label" for="email">Email </label>
              <input class="form-control" type="email" id="email" required />
              <div id="email-error" class="error-message "></div>
            </div>
            <div class="mt-2">
              <label class="form-label" for="password">Password</label>
             
              <div class="input-group mb-3">
                <input class="form-control" class="input-pass" type="password" id="password" />
                <span class="input-group-text" id="basic-addon2"><ion-icon
                    id="eye"
                    class="input-icon "
                    name="eye-outline"
                    ></ion-icon></span>
              </div>
              <div id="password-error" class="error-message "></div>
            </div>
            <div class="mt-2">
              <label class="form-label" for="passwordconfirm">Password Confirm</label>
  
              <input class="form-control" id="passwordConfirm" type="password" />
              <div id="passwordConfirm-error" class="error-message "></div>
            </div>
            <button type="submit" class="w-100 btn btn-success mt-3" id="submit">Đăng kí</button>

            <a href="login.html" class="w-100 btn btn-success mt-3" id="submit">Đăng nhập</a>
            
          </form>
        </div>
      </section>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css
    "
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
